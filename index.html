<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Beach Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #youtube-video {
            width: 100%;
            height: 100%;
            border: none;
        }
        #unmute-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #unmute-btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe 
            id="youtube-video"
            src="https://www.youtube.com/embed/nta1YhicoGw?autoplay=1&mute=1&controls=1&loop=1&playlist=nta1YhicoGw&fs=1"
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>
    <button id="unmute-btn">üîä –£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</button>

    <script>
        const unmuteBtn = document.getElementById('unmute-btn');
        const iframe = document.getElementById('youtube-video');

        unmuteBtn.addEventListener('click', () => {
            // –ó–º—ñ–Ω—é—î–º–æ –ø–∞—Ä–∞–º–µ—Ç—Ä mute=0, —â–æ–± —É–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫
            iframe.src = iframe.src.replace('mute=1', 'mute=0');
            unmuteBtn.style.display = 'none'; // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –∫–Ω–æ–ø–∫—É –ø—ñ—Å–ª—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è
        });
    </script>
</body>
</html>
